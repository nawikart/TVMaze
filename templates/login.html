{% extends 'base.html' %} {% block body %}

<div class="row my-5">
    <div class="col-6 offset-3">
        <h1>Login in to TVMaze</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
              <label for="loginemail">Email address</label>
              <input type="email" class="form-control" name="html_email" id="loginemail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="loginpassword">Password</label>
              <input type="password" class="form-control" name="html_password" id="loginpassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    {% include 'errors.html' %}
</div>

{% endblock %}
